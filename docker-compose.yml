version: "3.8"

services:
  nginx:
    build: ./nginx
    image: notes-nginx
    container_name: nginx_cont
    ports:
      - "80:80"
    restart: always
    depends_on:
      django_app:
        condition: service_healthy
    networks:
      - notes-app-nw

  django_app:
    image: vishvas1410/notes-app:latest
    container_name: django_cont
    command:
      - sh
      - -c
      - |
        python - << 'EOF'
        import time
        import pymysql
        while True:
            try:
                conn = pymysql.connect(host="db", user="root", password="root", database="test_db")
                conn.close()
                break
            except Exception:
                print("Waiting for MySQL...")
                time.sleep(2)
        EOF
        python manage.py migrate --noinput
        gunicorn notesapp.wsgi:application --bind 0.0.0.0:8000
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    restart: always
    healthcheck:
      test:
        - CMD-SHELL
        - |
          python - << 'EOF'
          import socket
          s = socket.socket()
          s.connect(("127.0.0.1", 8000))
          EOF
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s
    networks:
      - notes-app-nw

  db:
    image: mysql:8.0
    container_name: db_cont
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: test_db
    volumes:
      - mysql-db:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -uroot -proot"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s
    restart: always
    networks:
      - notes-app-nw

networks:
  notes-app-nw:

volumes:
  mysql-db:

